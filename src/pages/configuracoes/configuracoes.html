<ion-header>

  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{user.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <img src="assets/imgs/logo.png" style="width:80px;height:80px;">
  </div>
  <h6 class="h6">Nome</h6>
  <ion-input type="text" placeholder="José" [(ngModel)]="user.nome"></ion-input>
  <h6 class="h6">CEP</h6>
  <ion-input type="text" placeholder="99.999-999" [(ngModel)]="user.cep"></ion-input>
  <h6 class="h6">Endereço</h6>
  <ion-input type="text" placeholder="Rua Conceição" [(ngModel)]="user.endereco"></ion-input>
  <h6 class="h6">Número</h6>
  <ion-input type="text" placeholder="999" [(ngModel)]="user.numero"></ion-input>
  <h6 class="h6">Complemento</h6>
  <ion-input type="text" placeholder="apto. 99 bloco 9" [(ngModel)]="user.complemento"></ion-input>
  <h6 class="h6">Telefone</h6>
  <ion-input type="text" placeholder="(11) 9 9999-9999" [(ngModel)]="user.telefone"></ion-input>
  <h6 class="h6">Senha</h6>
  <ion-input type="password" placeholder="Mínimo de 6 caracteres" [(ngModel)]="user.password"></ion-input>
  <br>
  <div style="text-align:center">
    <button ion-button padding round color="vermelhoEscuro" (click)="atualizar()">Confirma</button>
  </div>
</ion-content>
