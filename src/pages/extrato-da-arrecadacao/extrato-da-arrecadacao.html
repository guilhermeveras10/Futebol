<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Extrato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let produto of produtos">
        <ion-card class="col6">
          <img src="{{produto.url}}" />
          <div class="nome">{{produto.nome}}</div>
          <div class="pontos">R$ {{produto.valorTotal}}</div>
        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
