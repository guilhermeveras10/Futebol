<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enquetes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-card *ngFor="let enquete of enquetes">
              <div class="titulo">{{enquete.titulo}}</div>
              <img class="opcao1Img" src="../../assets/imgs/circulo.png" style="width:30px;height:30px;">
              <div class="opcao1">{{enquete.opcao1}}</div>
              <img class="opcao2Img" src="../../assets/imgs/circulo.png" style="width:30px;height:30px;">
              <div class="opcao2">{{enquete.opcao2}}</div>
              <img class="opcao3Img" src="../../assets/imgs/circulo.png" style="width:30px;height:30px;">
              <div class="opcao3">{{enquete.opcao3}}</div>
              <img class="opcao4Img" src="../../assets/imgs/circulo.png" style="width:30px;height:30px;">
              <div class="opcao4">{{enquete.opcao4}}</div>
            </ion-card>
        </ion-row>
      </ion-grid>
</ion-content>
