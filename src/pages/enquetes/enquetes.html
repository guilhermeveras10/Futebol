<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enquetes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-card *ngFor="let enquete of enquetes">
              <ion-label stacked>{{enquete.titulo}}</ion-label>
              <img src="../../assets/imgs/circulo.png" style="width:30px;height:30px;">
          </ion-card>
        </ion-row>
      </ion-grid>
</ion-content>
