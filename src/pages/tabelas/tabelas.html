<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tabelas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
    <div class="artilheiros">Brasileirão Série C</div>
    <br>
    <table>
        <thead>
          <th></th>
          <th></th>
          <th></th>
          <th>J</th>
          <th>SG</th>
          <th>Pts</th>
        </thead>
        <tbody>
          <tr *ngFor="let time of times">
            <td>{{time.posicao}}</td>
            <td>
              <img [src]="time.meuescudo">
            </td>
            <td>{{time.nomeDoTime}}</td>
            <td>{{time.j}}</td>
            <td>{{time.sg}}</td>
            <td>{{time.pts}}</td>
          </tr  >
        </tbody>
      </table>
</ion-content>
