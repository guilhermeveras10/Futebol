<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elenco</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let jogador of jogadores" col-5 (click)="detalhe(noticia)">
        <ion-card class="col6">
          <img src="{{jogador.url}}" />
          <div class="nome">{{jogador.nome}}</div>
          <div class="sobrenome">{{jogador.sobrenome}}</div>
          <div class="posicao">{{jogador.posicao}}</div>
          <div class="nascimento">{{jogador.nascimento}} ({{jogador.idade}})</div>
          <div class="de">{{jogador.localdenascimento}}</div>
          <div class="nacionalidade">{{jogador.nacionalidade}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
