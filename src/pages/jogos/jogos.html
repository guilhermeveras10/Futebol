<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jogos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-card *ngFor="let jogo of jogos">
            <img class="campeonato" src="{{jogo.campeonato}}" style="width:30px;height:25px;" />
            <div class="nomeDoCampeonato">{{jogo.nomeDoCampeonato}}</div>
            <div class="data" style="text-align:center">{{jogo.dataDoJogo}}</div>
            <div class="nomeDoMeuTime">{{jogo.nomeDoTime}}</div>
            <img class="meuescudo" src="{{jogo.meuescudo}}" style="width:20px;height:25px;" />
            <div class="minhaQuantidadeDeGols">{{jogo.suaQuantidadeDeGols}} X {{jogo.quantidadeDeGolsDoOponente}}</div>
            <img class="escudoOponente" src="{{jogo.escudooponente}}" style="width: 20px;height: 25px;" />
            <div class="nomeDoOponente">{{jogo.nomeDoOponente}}</div>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-content>
