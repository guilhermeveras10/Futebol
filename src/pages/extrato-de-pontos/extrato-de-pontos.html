<ion-header>

  <ion-navbar color="vermelhoEscuro">
    <ion-title>Extrato de Pontos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let produto of produtos">
        <ion-card class="col6">
          <img src="{{produto.url}}" />
          <div class="nome">{{produto.nome}}</div>
          <div class="pontos">{{produto.pontos}} Pts</div>
        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
