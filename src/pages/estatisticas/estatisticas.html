<ion-content>
    <div class="artilheiros">Artilheiros</div>
  <ion-grid>
    <ion-row *ngFor="let jogador of jogadores">
        <ion-card class="col6">
          <img src="{{jogador.url}}" />
          <div class="nome">{{jogador.nome}}</div>
          <div class="sobrenome">{{jogador.sobrenome}}</div>
          <div class="posicao">{{jogador.posicao}}</div>
          <div class="gols">{{jogador.gols}}</div>
          <div class="de">{{jogador.localdenascimento}}</div>
          <div class="nacionalidade">{{jogador.nacionalidade}}</div>
        </ion-card>
    </ion-row>
  </ion-grid>
