<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programa de pontos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <div class="pontos">{{(torcedor)?.pontos}} Pontos</div>
    <button class="extrato" ion-button (click)="extrato()">Extrato de pontos</button>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let produto of produtos" col-5>
            <ion-card>
                <div style="text-align:center">
                    <img src="{{produto.url}}" style="width:130px;height:130px;">
              <div class="nome">{{produto.nome}}</div>
              <button class="button" ion-button padding round color="vermelhoEscuro" (click)="comprar(produto)">{{produto.pontos}} Pts</button>
                  </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
