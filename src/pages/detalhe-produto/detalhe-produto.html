<ion-header>

  <ion-navbar color="vermelhoEscuro">
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img src="{{produto.url}}" style="height:220px;" class="img"/>
  <div class="nome">{{produto.nome}} - R${{item_qty * produto.valor}}</div>
  <img src="../../assets/imgs/barra.png" style="width:200px;height:10px;" class="barra">
  <div class="descricao">{{produto.descricao}}</div>
  <div class="pontos">Você ganha {{item_qty * produto.pontos}}Pts</div>
  <div class="quantidade">{{item_qty}}</div>
  <h6 class="h6">Observações</h6>
  <ion-input class="obs" type="text" [(ngModel)]="obs"></ion-input>
  <button clear (click)="inc()" class="aumentar"><ion-icon name="add-circle" ></ion-icon></button>
  <button clear (click)="dec()" class="abaixar"><ion-icon name="remove-circle" ></ion-icon></button>
  <button class="button" ion-button padding round color="vermelhoEscuro" (click)="comprar()">Comprar</button>
</ion-content>
