<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingressos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-row>
        <ion-card *ngFor="let jogo of jogos">
          <div class="data" style="text-align:center">{{jogo.dataDoJogo}}</div>
          <div class="campeonato" style="text-align:center">{{jogo.nomeDoCampeonato}}</div>
          <div class="nomeDoMeuTime">{{jogo.nomeDoTime}}</div>
          <img class="meuescudo" src="{{jogo.meuescudo}}" style="width:20px;height:25px;" />
          <div class="minhaQuantidadeDeGols">X</div>
          <img class="escudoOponente" src="{{jogo.escudooponente}}" style="width: 20px;height: 25px;" />
          <div class="nomeDoOponente">{{jogo.nomeDoOponente}}</div>
          <button class="button" ion-button padding round color="dark" (click)="detalhe(jogo)">Comprar Ingresso</button>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-content>
