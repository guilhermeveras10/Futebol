<ion-content padding>
  <div style="text-align:center">
    <img src="assets/imgs/logo.png" style="width:150px;height:180px;">
  </div>
  <h6 class="h6">Nome</h6>
  <ion-input type="text" placeholder="José" [(ngModel)]="userInfo.nome"></ion-input>
  <h6 class="h6">CPF</h6>
  <ion-input type="text" placeholder="xxx.xxx.xxx-xx" [(ngModel)]="userInfo.cpf"></ion-input>
  <h6 class="h6">Senha</h6>
  <ion-input type="password" placeholder="Mínimo de 6 caracteres" [(ngModel)]="userInfo.password"></ion-input>
  <br>
  <div style="text-align:center">
    <button ion-button padding round color="vermelhoEscuro" (click)="signup()">Cadastrar</button>
    <br>
    <br>
    <br>
    <button class="button" ion-button padding round color="amareloEscuro" (click)="login()">Login</button>
  </div>
</ion-content>
