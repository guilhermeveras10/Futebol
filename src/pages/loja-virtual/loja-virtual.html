<ion-header>
  <ion-navbar color="vermelhoEscuro">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loja virtual</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let produto of produtos" col-5 (click)="detalhe(produto)">
            <ion-card>
                <div style="text-align:center">
                    <img src="{{produto.url}}" style="width:130px;height:130px;">
                  </div>
              <div class="nome">{{produto.nome}}</div>
              <div class="valor">R$ {{produto.valor}}</div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
